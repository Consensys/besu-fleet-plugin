name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -PreleaseVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Test with Gradle
        run: ./gradlew test

      - name: Draft Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: 'Draft release of version ${{ steps.get_version.outputs.VERSION }}.'
          draft: true
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libs/besu-fleet-plugin-${{ steps.get_version.outputs.VERSION }}.jar
          asset_name: besu-fleet-plugin-${{ steps.get_version.outputs.VERSION }}.jar
          asset_content_type: application/octet-stream

      - name: Authneticate JFrog
        id: jfrog
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: "https://consensys.jfrog.io"
        with:
          oidc-provider-name: 'github'
          oidc-audience: ''

      - name: Publish Artifactory
        id: artifactory
        run: ./gradlew artifactoryPublish -PreleaseVersion=${{ steps.get_version.outputs.VERSION }}
        env:
          ARTIFACTORY_USER: ${{ steps.jfrog.outputs.oidc-user }}
          ARTIFACTORY_PASSWORD: ${{ steps.jfrog.outputs.oidc-token }}
